<div class="well well-sm">
    <fieldset class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" data-bind="value: name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Computer</label>
            <div class="col-sm-10">
                <input class="form-inline" type="checkbox" data-bind="checked: isComputer" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Element</label>
            <div class="col-sm-10" data-bind="foreach: {data: elements, as: 'element'}">
                <input class="form-inline" type="radio" data-bind="attr: {value: element, name: $parent.name}, checked: $parent.chosenElement" /> <span data-bind="text: element"></span>
            </div>
        </div>
    </fieldset>
</div>
